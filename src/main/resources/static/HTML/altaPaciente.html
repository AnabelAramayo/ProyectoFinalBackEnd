<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/postPaciente.js"></script>
    <LINK REL="stylesheet" HREF="/style.css" TYPE="text/css" MEDIA=screen>
    <title>Alta Paciente</title>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="../index.html">Volver</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./gestionPaciente.html">Gestionar pacientes</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7">
            <h3>Agregar Paciente</h3>

            <form id="add_new_paciente">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text"
                           class="form-control"
                           id="nombre"
                           placeholder="Ingrese nombre"
                           name="nombre"
                           required
                    />
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text"
                           class="form-control"
                           id="apellido"
                           placeholder="Ingrese apellido"
                           name="apellido"
                           required
                    />
                </div>

                <div class="form-group">
                    <label class="control-label" for="dni">DNI:</label>
                    <input type="text"
                           class="form-control"
                           id="dni"
                           placeholder="Ingrese su documento"
                           name="dni"
                           required
                    />
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaAlta">Fecha de alta:</label>
                    <input type="text"
                           class="form-control"
                           id="fechaAlta"
                           placeholder="yyyy-mm-dd"
                           name="fechaAlta"
                           required
                    />
                </div>
                <div class="form-group">
                    <label class="control-label" for="domicilio">Domicilio:</label>
                    <input type="text"
                           class="form-control"
                           id="domicilio"
                           placeholder="Ingrese su domicilio"
                           name="domicilio"
                           required
                    />
                </div>

                <button type="submit"
                        class="btn btn-danger"
                        id="btn-add-new-paciente">
                    Guardar
                </button>
            </form>
            <div id="response" style="display:none; margin-top:10px"></div>
        </div>
    </div>
</div>
</body>
</html>
